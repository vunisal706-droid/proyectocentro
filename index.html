<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan de Centro - CEIP Capitulaciones</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
    <link rel="apple-touch-icon" href="icon-192.png">
    <meta name="description" content="Visualizador del Plan de Centro del CEIP Capitulaciones - Santa Fe">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --secondary: #64748b;
            --bg: #f1f5f9;
            --surface: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
        }

        body {
            font-family: system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            overflow: hidden;
        }

        .app-container { display: flex; height: 100vh; flex-direction: column; }

        /* HEADER */
        .header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 1rem 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand { display: flex; align-items: center; gap: 1rem; }

        .brand-icon {
            width: 48px; height: 48px;
            background: rgba(255,255,255,0.2);
            border-radius: 12px;
            display: flex; justify-content: center; align-items: center;
            font-size: 1.7rem;
            backdrop-filter: blur(10px);
        }

        /* MAIN LAYOUT */
        .main-content { display: flex; flex: 1; overflow: hidden; }

        /* SIDEBAR */
        .sidebar {
            width: 320px;
            background: var(--surface);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 1.5rem;
            background: #f8fafc;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        /* DOCUMENT CARDS */
        .document-grid { display: flex; flex-direction: column; gap: 1rem; }

        .document-card {
            background: white;
            border: 2px solid var(--border);
            border-radius: 16px;
            padding: 1rem 1.2rem;
            cursor: pointer;
            transition: 0.25s;
        }

        .document-card:hover {
            border-color: var(--primary);
            box-shadow: 0 4px 14px rgba(0,0,0,0.1);
            transform: translateX(4px);
        }

        .doc-title { font-size: 1rem; font-weight: 600; }

        /* PDF VIEWER */
        .viewer-container {
            flex: 1;
            background: #fff;
            display: flex;
            flex-direction: column;
        }

        iframe {
            flex: 1;
            width: 100%;
            border: none;
        }

        /* INDEX PANEL */
        .index-panel {
            width: 260px;
            background: #f8fafc;
            border-left: 1px solid var(--border);
            overflow-y: auto;
            padding: 1rem;
        }

        .index-item {
            padding: 0.4rem 0;
            cursor: pointer;
            color: var(--primary-dark);
        }

        .index-item:hover {
            text-decoration: underline;
        }

    </style>
</head>

<body>

<div class="app-container">

    <!-- HEADER -->
    <header class="header">
        <div class="header-content">
            <div class="brand">
                <div class="brand-icon">ðŸ“˜</div>
                <div>
                    <h1>Plan de Centro</h1>
                    <p>CEIP Capitulaciones</p>
                </div>
            </div>
        </div>
    </header>

    <!-- MAIN -->
    <div class="main-content">

        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Documentos</h2>
            </div>

            <div class="sidebar-content">
                <div class="document-grid">

                    <div class="document-card" onclick="loadDocument('proyecto')">
                        <div class="doc-title">Proyecto Educativo</div>
                    </div>

                    <div class="document-card" onclick="loadDocument('rof')">
                        <div class="doc-title">ROF</div>
                    </div>

                    <div class="document-card" onclick="loadDocument('gestion')">
                        <div class="doc-title">Proyecto de GestiÃ³n</div>
                    </div>

                    <div class="document-card" onclick="loadDocument('poat')">
                        <div class="doc-title">POAT</div>
                    </div>

                    <div class="document-card" onclick="loadDocument('convivencia')">
                        <div class="doc-title">Plan de Convivencia</div>
                    </div>

                </div>
            </div>
        </aside>

        <!-- PDF VIEWER -->
        <div class="viewer-container">
            <iframe id="pdf-viewer" src="pe25.pdf"></iframe>
        </div>

    </div>
</div>

<script>
function loadDocument(doc) {
    const viewer = document.getElementById("pdf-viewer");

    const files = {
        "proyecto": "pe25.pdf",
        "rof": "ROF25.pdf",
        "gestion": "pgestion25.pdf",
        "poat": "poat25.pdf",
        "convivencia": "planconvivencia25.pdf"
    };

    viewer.src = files[doc];
}
</script>

</body>
</html>
